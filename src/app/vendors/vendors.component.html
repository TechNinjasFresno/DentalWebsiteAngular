<section class="main-content-pages">
  <aside class="nav-sidebar">
      <ul class="sidebar-links">
         <a [routerLink]="['/home']"><li>Home</li></a>
         <a [routerLink]="['/employees']"><li>Employees</li></a>
         <a [routerLink]="['/equipment']"><li>Equipment</li></a>
         <a [routerLink]="['/repairs']"><li>Repairs</li></a>
         <a [routerLink]="['/vendors']"><li>Vendors</li></a>
         <a [routerLink]="['/login']"><li>Log Out</li></a>
        </ul>
    </aside>
    <div class="API-content">
      <table *ngIf='vendors && vendors.length'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Account Number</th>
            <th>Direct Order</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let vendor of vendors'>
            <td>{{ vendor.vendorName }}</td>
            <td>{{ vendor.address }}</td>
            <td>{{ vendor.phone }}</td>
            <td>{{ vendor.accountNum }}</td>
            <td>{{ vendor.hasDirectOrder }}</td>
          </tr>
        </tbody>
      </table>
    </div>
</section>
